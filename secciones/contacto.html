      <h1 class="contacto">Contacto</h1>
        <form id="formContacto">
            <p>Contacto</p>
            <input id="datos" type="text" name="nombre" id="nombre" placeholder="Escriba su nombre" required>
            <input id="datos" type="text" name="apellido" id="apellido" placeholder="Escriba su apellido" required>
            <input id="datos" type="email" name="email" id="email" placeholder="Escriba su correo" required>
            <input id="datos" type="text" name="telefono"  placeholder="Escriba su teléfono" required>
            <textarea class="textArea" name="mensaje" cols="30" rows="10"
                placeholder="Escriba aqui su mensaje" required></textarea>
                <button type="submit" id="button" class="btnEnviar">Enviar</button>
        </form>
        <div class="containerConsultas">
            
        </div>
